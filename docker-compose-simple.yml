services:
  seed-detector:
    build: .
    container_name: seed-detection
    privileged: true  # Needed for camera and USB access
    devices:
      - /dev/video0:/dev/video0  # Camera access
      - /dev/ttyUSB0:/dev/ttyUSB0  # ESP32 serial port (adjust if different)
      - /dev/ttyACM0:/dev/ttyACM0  # Alternative ESP32 port
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw  # For display if needed
      - ./results:/app/results  # Save results to host
    environment:
      - DISPLAY=${DISPLAY}
    network_mode: host
    stdin_open: true
    tty: true
    restart: unless-stopped
